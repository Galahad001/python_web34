<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            word-spacing: 20px;  /* интервал между словами*/
            letter-spacing: 10px;   /* установить интервал между символами */
            text-transform: capitalize; /*позволяет изменить регистр текста  capitalize | lowercase | uppercase | none*/

            text-decoration: underline; /* добавляет оформление текста в виде подчеркивания 
            underline | line-through | overline | none*/

            /* text-decoration-line: line-through | underline | overline; 
            определяет вид линии*/

            /* text-decoration-style: dotted; */
            /* Вид линии определяется */
                /* solid — сплошная одинарная линия
                 double — двойная линия.
                 dotted — точечная линия.
                 dashed — пунктирная линия.
                 wavy — волнистая линия. */

            /* text-decoration-color: blue; */
            /* определяет цвет линии */

            /* text-decoration: overline  dotted  blue; */

            text-shadow: 5px 4px 2px black, 7px 6px 5px gray;
            /* позволяет добавить тень к тексту */
        }
    </style>
</head>
<body>
    

    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta illo error consequuntur commodi, obcaecati cum culpa similique. A excepturi deserunt ipsa. Nam id asperiores facilis, velit aut maiores magni accusamus!</div>
</body>
</html>
