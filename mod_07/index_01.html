<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Как же встроить форму внутрь HTML-страницы? Для
этого используется тег <form>. При использовании form
вам требуется указать, как открывающий, так и закрывающий тег. Элементы управления должны находиться
между открывающим и закрывающим тегом <form>. Общая структура
     -->
    
     <h1>Let's  search  somethink</h1>
     <form action="/search" method="POST">
        <input type="text">
        <input type="submit" value="Search">
        <input type="reset" value="Clear">
     </form>
</body>
</html>
