        // Конструктор

        // Класс
        class Comment{
            constructor(text){
                this.text = text
                this.vot = 0
            }
            up(){
                this.vot += 1
            }
        }
        // Метод up находится на уровне класса. Он не будет присвоен как отдельный метод конкретного экземпляра. Но он будет наследоватся всеми экземплярами этого класса Comment
        // Конструктор вызывается когда мы создаем новый эземпляр класса. А up будет наследоватся каждым эземпляром класса

        console.log(com)

        console.log(com instanceof Comment)

        // Статистические методы
        // Иакие методы не наследуются экземплярами класса. И доступны только как своиства класса
        class User{
            constructor(name){
                this.name = name
                this.age = 90
                }

            }
        }

        console.log(i)
