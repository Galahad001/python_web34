<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
         <title>дз1</title>

         <body> 
            <h1>Случайное число</h1> 
            <button onclick="r()">Случайное число</button> 
            <div id="randomNumber"></div> 

            <script> 
                function r() { 
                   var randomNumber = Math.floor(Math.random() * 101);
                    document.getElementById("randomNumber").innerHTML = randomNumber; 
                } 
            </script>
        </body>
