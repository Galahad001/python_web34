<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let tests = /\D/
        // Шаблон - означает некоторый образец, которому должен соответствовать объект
        console.log(tests.test('122r'))

        let tesr = /[123]/
        console.log(tesr.test('1 пррверка'))
        console.log(tesr.test('5 пррверка'))


        console.log('------------')


        // Можно указывать диапазон через символ -
        // Выражение Значение
        // [1-4] символы (цифры) от «1» до «4»
        // [a-z] символы (буквы) от «a» до «z» (маленькие)
        // [A-Z] символы (буквы) от «A» до «Z» (большие)
        // [г-ж] символы (буквы) от «г» до «ж»
        // [0-9A-F] шестнадцатеричные цифры 0123456789ABCDEF

        // Создадим шаблон с набором
        // ^ - если символы Не должны находится в строке let temp = /[^A-Z]/
        let temp = /[A-Z]/
        console.log(temp.test('welcome'))
        console.log(temp.test('elcome'))


        console.log('-------------------')
        // Если в строке ожидается несколько идущих подряд
        // одинаковых символов или символов из одного набора, то
        // в шаблоне применяются указатели количества — квантификаторы
        // Выражение Значение
        // ? 0 или 1 раз
        // + 1 и более раз
        // * 0 и более раз
        // {2} ровно 2 повтора (число произвольное)
        // {2,} 2 и более повторов (число произвольное)
        // {2,7} от 2 до 7 повторов (числа произвольные)

        let test2 = /\d{7}/
        console.log(test2.test('1234567'))


        // В регулярных выражениях могут применяться
        // символы-якоря (англ. anchors). Эти символы указывают
        // на определенные места в строке, например, ^ — начало
        // строки, $ — конец строки.
        // Без применения якорей шаблон не привязывается
        // к какому-либо месту строки и проводит поиск от начала
        // до конца.
        let template = /^1/
        // Ищем строку где первый символ 1
        console.log(template.test('1 прoверка'))
        console.log(template.test('прoверка'))
        // Обратите внимание: символ «^» имеет двойное значение. Если он стоит в начале группы «[^…]», то он «запрещает» символы, то есть его можно прочитать как «НЕ»
        // или «КРОМЕ». Если же символ «^» находится не в квадратных скобках, то он означает «начало строки» и является символом-якорем.

    </script>

        \D Не цифра

        \W Символ, не являющийся \w
        \х He x-цифра (цифры и буквы ABCDEF) -->


        <!-- В [] перечисляется все символы которые хотим поместить в шаблон -->

</html>
