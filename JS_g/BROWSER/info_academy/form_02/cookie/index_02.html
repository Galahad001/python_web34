<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Куки передается в составе пакета http и является текстовым элементом -->

    <!-- Для одного доменна может быть установлено несколько куки.Чтобы различать куки между собой, они устанавливаются в виде имя-значение. Этой же инструкцией можно поменять уже установленые куки, на новые -->

    <!-- У куки есть время действия(expires) -->
    <!-- Например, в задачах авторизации, в которых Cookie находят широкое применение, часто бывает необходимо
        ограничивать продолжительность сеанса, требуя повторного ввода пароля. Для простых систем, наподобие форума или электронной почты, этот срок может быть около дня или больше. В то же время для банковских операций
        срок ограничен часами или даже минутами. По прошествии срока действия, указанного в атрибуте «expires»,
        Cookie автоматически удаляется 
    -->

    <!-- Вске куки хранятся в перемемнной document.cookie. Эта переменная явлется строкой, а не масивом или обьектом. А переменную document.cookie автоматически попадают все куки. Переданные сервером в составе http пакета при загрузки страницы -->

<!-- Для добавления куки надо присвоить переменной document.cookie новое значение. Для присвайвания не нужно ставит +=. Достаточно поставить =. Браузер сам обработает эту команду -->


<!-- Пример:
document.cookie = "registered=User; expires=Thu,
 14 Feb 2019 08:12:40 GMT; path=/" 
 -->
 <!-- В строке добавления указывается имя Cookie (в приведенном примере это «registered»), затем знак «=» и ее значение («User»), дополнительные кавычки для значения не нужны. Через разделитель «;» указывается ключевое слово «expires=» и записывается срок действия
Cookie по стандарту RFC 2822, например, «Thu, 14 Feb
2019 08:12:40 GMT». Затем снова разделитель «;», ключевое слово «path=» и область действия Cookie. В данном
примере — глобальная область «/» -->
</body>
</html>
