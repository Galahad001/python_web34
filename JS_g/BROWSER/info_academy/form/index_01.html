<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Различие между GET и POST запросом в следующем -->
    <!-- Метод GET включает данные в состав URL. Прямо в адресной строке дописываются данные отправляяемые на сервер. Для разделенияя адреса и данных в GET-запросе применяется символ ?  пример (https://learn.javascript.ru/forms-submit?map)  если нужно передать два параметра можно использовать & - разделяет параметры между собой если их несколько-->


    <!-- Чтобы разобраться как работает метод POST, необходимо рассмотреть полный состав сообщений, которыми
обмениваются клиент и сервер. Не вдаваясь в глубокие
подробности, все же скажем, что, кроме самого запроса,
сообщение включает в себя дополнительные данные – заголовки. Рассмотрим их на следующем примере некоторого
сообщения, отправляемого браузером на сервер:
POST /add_user.php HTTP/1.1
Host: 123.45.67.89
User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64;
rv:47.0) Gecko/20100101 Firefox/47.0
Content-Type: application/x-www-form-urlencoded
Content-Length: 30
username=itstep&pass=MyItstep
Первая строка – это, собственно, сам запрос. Команда, которую мы передаем на сервер. Вторая указывает
IP-адрес. В третьей передаются данные о типе браузера,
подготовившего запрос. Далее следует указание типа
содержимого запроса (заголовок Content-Type). Приведенное значение соответствует отправке данных из
формы. Затем указывается длина сообщения (заголовок
Content-Length) в символах, после чего следует тело сообщения – параметры, которые мы передаем из формы.
Формат передачи данных такой же, как в GET-запросах:
имя = значение, разделение при помощи &. 
Следует отметить, что, во-первых, заголовков в запросе на самом деле значительно больше, здесь лишь
приводится простой пример и, во-вторых, GET-запросы
являются такими же сообщениями, только первая строка
у них содержит команду GET и данные содержатся в ней,
а не в теле сообщения.
Из-за того что передаваемые POST-данные включены в
тело сообщения, адресная строка в браузере не меняется.
Передача параметров пользователю непосредственно не
видна.-->
    
</body>
</html>
