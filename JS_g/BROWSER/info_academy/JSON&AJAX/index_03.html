<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!-- Чтобы строку JSON преобразовать в обьект, нужно провести над ней парсинг. Парсинг в данном случае означает, процесс десериализации строки в обьект -->
    <script>
         let person = {
                firstName: "Andrey",
                lastName: "Ivanov",
                age: 20,
                isStudent: true,
                сontactInfo: {
                "phone": "098-556-33-41",
                "email": "AndreyIvanov@gmail.com"
                },
                disciplines: [
                "Programming", "Machine engineering", "English"
                ]
            }

            let s = JSON.stringify(person, null, 2)
            console.log(s);


            // let p = JSON.parse(s)
            // console.log(p.firstName)
            // console.log(person)

            // Также есть необязательный параметр reviver с ним все то же, что и в функции stringify(). Есть небольшое отличие, вторым параметром может быть только функция, которая будет отвечать за обработку значений. В этой функции можно определять значения, которые не будут присутсвовать в новом обьекте
            function CheckIsStudent(key, value) {
            if (key === "isStudent" && value == true) {
                return undefined;
            }
                return value;
            }
            let person2 = JSON.parse(s, CheckIsStudent);
            alert(person2.isStudent);


    </script>

</body>
