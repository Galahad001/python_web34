<body>
    <!-- Если нам необходимо передать обьекты по сети на сервер. Нужно сначала преобразовать их в текст, а потом этот тектс отправить по сети. Для этого используется текстовый формат JSON -->

    <!-- JSON — текстовый формат для хранения и передачи данных по сети. -->

    <!-- Синтаксически JSON очень похож на объекты в JavaScript. Данные в нем представляются в виде пар ключ-значение в фигурных скобках.
    {
    "firstName" : "Andrey",
    "lastName" : "Ivanov"
    }
    Пары ключ-значение разделены двоеточием. Ключи -->
    <!-- всегда должны быть заключены в двойные кавычки, а одинарные или обратные кавычки приводят к ошибке. -->

    <!-- Могут в значениях быть вложеные списки и массивы -->


    <script>
        let person = {
            f_name:"Мия",
            l_name:'Карп',
            br: '01.01.2000'
        }
    </script>
