<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Методы примитивов
        // Примитивные типы это все кроме обьектов. В примитивах хранится одно значение. В обьектах может хопнится коллекция значений. Но js позволяет нам работать с примитивами как  будто они являются обьектами.

        // Обьекты тяжелее примитивов и потребляют болше ресурсов.

        // ПРИМИТИВ КАК ОБЬЕКТ
        // Как работать с примитивом как с обьектом. 
        // 1 - Примитив остается примитивом
        // 2 - Язык позволяет осуществить деступ к методам и своиствам строк.
        // 3 - ЧТобы это работала, при таком доступе создается специальный обьект-обертка, который предоставляет нужную функциональность, а после удаляется


        let str = 'Привет'
        alert(str.toUpperCase())
        // str- примитив. В момент обращения к его своиству создается спец. обьект, который  знает значение строки и имеет такие полезные методы, как toUpperCase().
        // Этот метод запускается и возвращает новую строку.
        // Спецальный обьект удаляется. Оставляя толко примитив str
        alert(str)

    </script>
</body>
</html>
