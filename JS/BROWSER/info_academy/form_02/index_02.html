<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Регулярные выражения – мощное средство поиска и замены в строке.
    В JavaScript регулярные выражения реализованы отдельным объектом RegExp -->

    <!-- Регулярное выражение, состоит из шаблона и необязательных флагов. -->

    <!-- Слеши /.../ говорят JavaScript о том, что это регулярное выражение. Они играют здесь ту же роль, что и кавычки для обозначения строк. -->
    <!-- Регулярные выражения могут иметь флаги, которые влияют на поиск или предоставляют дополнительную информацию. -->
    <!--  -->


    <script>
        // Поиск: str.match
        // Как уже говорилось, использование регулярных выражений интегрировано в методы строк.
        let str = 'Просто текст просто'
        console.log(str.match(/просто/gi))


        // replace - замена
        // Метод replace используется для замены подстроки в строке другим значением.
        // Он может принимать два аргумента: подстроку, которую нужно заменить, и новое значение   
        console.log('Текст, просто текст'.replace(/текст/ig, 'Вставка'))
        // В строке замены replacement мы можем использовать специальные комбинации символов для вставки фрагментов совпадения:
        console.log('Изучаем JS'.replace(/js/i, "$' это круто"))
        

        // test - проверка есть ли хоть одно совпадени. Вернет true или false
        let msg = 'ТеКСт Который есть'
        let res = /текст/i
        console.log(res.test(msg))

    </script>
    
</body>
</html>
