    <!-- Для работы с JSON форматом в JavaScript есть объект
JSON. Он предоставляет методы для конвертации JSONстроки в объект и наоборот. -->

<!-- Обьект JSON представляет две функции -->
<!-- stringify() — преобразует объекты в JSON; -->
<!--  parse() — преобразует JSON в объект -->

<!-- stringify - сериализует обьект в строку. Сериализация - это процесс преобразования обьектов в определенный формат. Десериализация - процес востановления обьекта из строки JSON -->

        <script>
            let person = {

                ]
            }

            // let test = JSON.stringify(person)

            // Функции, undefined не сериализируются, будуь просто пропущены

            // Replacer — параметр, который позволяет влиять
            // на сериализацию объекта. Значением параметра может
            // быть функция, массив или null, если параметр не нужен.
            // Функция в параметре replace используется, если нам
            // необходимо определить значения, которые не будут
            // включаться в сериализацию по определенному условию.
            // Функция вызывается для каждого значения и может принимать два параметра: ключ и значение, которые и будут проверены, и, если они проходят проверку, то возвращается проверяемое значение, если нет, то undefined

            function checkAge(key, value) {
                if (key === "age" && value >= 18) {
                    return undefined;
                }
                    return value;
                }

                // они совпадут то будут включены в преобразование, если
