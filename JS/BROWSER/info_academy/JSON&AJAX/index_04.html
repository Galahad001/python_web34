    <!-- Для отправки или полученая данных с сервера используются сетевый запросы. Запросы могут быть синхронными и асинхронными -->
    <!-- Синхронные запросы - запросы при отправке еоторых нужно дождатся ответв с сервера. Пока запрос обрабатывается на сервере, выполнение скрипта останавливается в ожидании ответа, и страница пперестает откликатся на действия пользователя. -->
    <!-- Асинхронные запросы - запросы, которые позволяют не дожидатс ответа с сервера. Результат сразу будет обработан в момент, как о=тоько ответ будет принят с сервера. Скрипт продолжает работу, что позволяет пользователю продолжить работу на странице -->
    


    <!-- AJAX - для отправки запросов -->
    <!-- Технология для взаимодействия с сервером без перезагрузки страницы. Поддерживает асинхронность -->
    <!-- Без него если нужно отобразить нужную информацию на странице, ее приходилось перезагружать -->
    <!-- Например, в интернет магазине, для того чтобы отобразить еще некоторое количество товаров, перезагружалась вся страница.
Из-за этого пользователь был вынужден ждать, пока запрос отправится на сервер, будет там принят, обработан
и отправлен ответ, после чего сгенерируется страница
с  новыми данными -->
<!-- При использования AJAX: обновление затрагивает только нужную часть-->
<!-- Запросы Ajax применяются в таких задачах, как:
■ Отправка данных из формы;
■ Для написания почтовой системы или чатов, чтобы
принимать сообщения без перезагрузки страницы;
28
Unit 8. JSON, Ajax
■ Когда нужно подгружать данные постепенно, а  не
все сразу, например, загрузка товаров, комментариев, картинок;
■ Поисковые системы используют автозаполнение
поисковой строки, предлагая наиболее популярные
запросы. -->

<!-- Запросы Ajax - отправляются на сервер -->
<!-- Сервер — это компьютер или программное обеспечение, которое обеспечивает взаимодействие пользователя
и страницы сайта, принимает запросы, обрабатывает их,
отправляет ответы на эти запросы, хранит данные, обеспечивает защиту этих данных и многое другое. -->
<!-- Сервер можно разделить на удаленный и локальный сервер.
    Удаленный сервер — специальный мощный компьютер, предназначенный для больших нагрузок, он, как
    правило, находится в специализированном месте и доступ к нему осуществляется по сети.
    URL-адрес выглядит примерно так: https://www.
    google.com.
    Локальный сервер — может быть вашим собственным компьютером.
    Локальные сервера, как правило, располагаются по
    адресу: http://127.0.0.1:5500.
    127.0.0.1 — это зарезервированное доменное имя для
    локальной сети. Такая запись эквивалентна localhost.
    Когда в адресе указывается 127.0.0.1 или localhost, это
    значит, что компьютер по сети обращается к самому себе.
    В конце адреса указано число 5500 — это порт. Он нужен для идентификации приложения, к которому идет
    обращение. Ведь на сервере может располагаться несколько сайтов или программ, и, чтобы определить к кому
    именно был отправлен запрос, используются порты.
    У каждого приложения свой порт и это не обязательно
    5500, порты могут быть в диапазоне от 0 до 65535, главное, чтобы он не был занят другим приложением.
    Почти все примеры, которые здесь приведены, были
    запущены на локальном сервере.
    Давайте теперь рассмотрим, как работать с Ajax запросами. -->
