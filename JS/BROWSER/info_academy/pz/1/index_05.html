<!DOCTYPE html>
<html>
<head>
    <title>Progressbar</title>
    <style>
        #progressbar {
            width: 100%;
            height: 25px;
            background-color: #f3f3f3;
            border: 1px solid #c3c3c3;
            position: relative;
        }
        #progressbar #progress {
            position: absolute;
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="progressbar">
        <div id="progress"></div>
    </div>
    <button onclick="incrementProgress()">Увеличить прогресс</button>
    <script>
        let b = 0
        function incrementProgress() {
            let progress = document.getElementById("progress");
             b +=  30
            progress.style.width = b + "px";
        }
    </script>
</body>
</html>
