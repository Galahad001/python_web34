<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Position and Mouse Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #fullscreen-div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="fullscreen-div"></div>

    <script>
        const fullscreenDiv = document.getElementById('fullscreen-div');

        fullscreenDiv.addEventListener('mousemove', (event) => {
            const cursorX = event.clientX;
            const cursorY = event.clientY;
            fullscreenDiv.textContent = `X: ${cursorX}, Y: ${cursorY}`;
        });

        fullscreenDiv.addEventListener('mousedown', (event) => {
            let button;
            if (event.button === 0) {
                button = 'left';
            } else if (event.button === 2) {
                button = 'right';
            }
            fullscreenDiv.textContent = `Mouse button: ${button}`;
        });
    </script>
</body>
</html>
