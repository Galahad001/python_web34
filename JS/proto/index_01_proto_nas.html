        // Цикл for in проходит не только собственные свойства но и унаследаванные.

        let user = {
            name:'Питер',
        }
        let admin = {
            password: 12345,
            __proto__ : user
        }

        // Вернем только ключи обьекта admin
        console.log(Object.keys(admin))

        // Вернем по всем ключам. В том числе и унаследавнных
        for (let key in admin){
            console.log(key)
        }

        // Отфильтровать свойства от собственных и унаследованных
        for(let i in admin){
            let test = admin.hasOwnProperty(i)

            if (test) {
            console.log(`Свое: ${i}`); // Our: jumps
        } else {
            console.log(`Наследие: ${i}`); // Inherited: eats
        }
        }
