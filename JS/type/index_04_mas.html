            function sumInput(){
                let mas = []

                while (true){
                let i = prompt('Введите число')
                

                if (i === "" || i === null) break;

                mas.push(+i)
                }
                
                let sum = 0
                for (let n of mas){
                    sum += n
                }
                return sum
            }
