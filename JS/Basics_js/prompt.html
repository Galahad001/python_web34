<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Взаимодействия
        // 1 Alert - Выводит окно и ждет пока пользователь нажмет кнопку
        alert('Hello')
        // Это небольшое окно с сообщением называется модальным окном. Понятие модальное означает, что пользователь не может взаимодействовать с интерфейсом остальной части страницы, нажимать на другие кнопки и т.д. до тех пор, пока взаимодействует с окном.

        // 2 prompt - выводит окно с полем для ввода и кнопками
        // Функция prompt принимает два аргумента:
        // Первый аргкмент это текст для отображения в окне
        // Второй (необязательный аргумент), значение которое изначально будет в поле ввода

        let name = prompt('Введите Ваше имя ', 'Иван')
        alert(`Привет ${name}`)
        // Если нажать отмену - переменной name присвоится значение nul


        // 3 confirm - Выводит модальное окно с текстом вопроса и двумя кнопками OK и Отмена
        // Результат – true, если нажата кнопка OK. В других случаях – false.
        let favorite = confirm('Понравился ли Вам HTML/CSS')
        alert(favorite)
    </script>
    
</body>
</html>
