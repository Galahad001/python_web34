<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        JavaScript-приложению обычно нужно работать с информацией. Например:

        - Интернет-магазин – информация может включать продаваемые товары и корзину покупок.
        - Чат – информация может включать пользователей, сообщения и многое другое.
        Переменные используются для хранения этой информации.
     -->

     <!-- 
        Переменная – это «именованное хранилище» для данных. Мы можем использовать переменные для хранения товаров, посетителей и других данных.

        Для создания переменной в JavaScript используйте ключевое слово let.
      -->

      <script>
        // Создаем переменную с именем message
        let message;

        // Теперь поместим данные в переменную при помощи опрератора присвайвания(=)
        // Строка сохраняется в области памяти, связанной с переменной.
        message = 'Hello'

        // Получить строку можно обратившись к переменной
        alert(message)

        // Значение переменной можно менять сколько угодно раз
        // Тогда старое значание удалится яа на его место встанет новое значение
        message = 'Test'
        alert(message)

        // Значение одной переменной можно скопировать в другую переменную
        let new_msg;
        new_msg = message
        alert(new_msg)

        // ПЕРЕМЕННАЯ ОБЬЯВЛЯЕТСЯ ОДИН РАЗ. ПОВТОРОНОЕ ОБЬЯВЛЕНИЕ ЯВЛЯЕТСЯ ОШИБКОЙ. 
        // Следует объявлять переменную только один раз и затем использовать её уже без let.


        // Ораничения для имен переменных
        // Имя переменной должно содержать только буквы, цифры или символы $ и _.
        // Первый символ не должен быть цифрой.
        // Если имя переменной состоит из нескольких слов используется верблюжья нотация
        // Допустимые имена:
        /*
            let myTestName;
            let user_info;
            let $;
            let _
        */
        // Также следует обращать внимание на регистр. Переменная test и TEST - это разные переменные

        // Также имена переменных не должны состоять из ключевых слов (let, class, function)

        // Константа - это неизменяемая переменная. Чтобы обьявить константу надо исп. ключевое слово cons вместо let
        const name = 'Marco'

        // Попытка изменить константу, приведет к ошибке
        name = 'Nico'

        // Также записывают константы в верхнем регистре. Их используют для жесткой фиксации какихто значений в начале программы
        // Константы с верхним регистром известны еще до выполнения. Константам с нижним регистром может быть присвоено значение в ходе выполнения программы. Но дальнейшее ее изменение невозможно


        // Название переменной должно иметь ясный и понятный смысл, говорить о том, какие данные в ней хранятся.


        // ЗАДАНИЯ:
        /*
            Объявите две переменные: admin и name.
            Запишите строку "Джон" в переменную name.
            Скопируйте значение из переменной name в admin.
            Выведите на экран значение admin, используя функцию alert (должна показать «Джон»).


            const birthday = '18.04.1982';
            const age = someCode(birthday);
        */
      </script>
    
</body>
</html>
