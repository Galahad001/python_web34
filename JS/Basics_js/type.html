<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Значения в переменных всегда относятся к какомуто типу данных.
        // В JS Есть 8 типов данных
        // Переменная может содержать любые данные.
        let message = "hello";
        message = 123456;
        // Языки программирования, в которых такое возможно, называются «динамически типизированными». 
        // Это значит, что типы данных есть, но переменные не привязаны ни к одному из них.

        // - Число
        // Числовой тип данных представляет как целочисленные значения, так и числа с плавающей точкой
        // Опереации котороый можно проводит с числами *, /, -, + и тд.
        let num = 100
        num = 100.1
        // Если неправильно прописать математическую операцию. Выйдет Nan (Нечисло)
        alert('string' / 10)


        // - BigInt
        // В JavaScript тип number не может безопасно работать с числами, большими, чем (253-1) (т. е. 9007199254740991) или меньшими, чем -(253-1) для отрицательных чисел.
        // Будет ошибка точности, так как не все цифры помещаются в фиксированную 64-битную память
        // То есть все нечетные целые числа, большие чем (253-1), вообще не могут храниться в типе number.
        // Тип BigInt был добавлен в JavaScript, чтобы дать возможность работать с целыми числами произвольной длины.

        // Чтобы создать значение типа BigInt, необходимо добавить n в конец числового литерала:

        // символ "n" в конце означает, что это BigInt
        // const bigInt = 1234567890123456789012345678901234567890n;
        // ИСПОЛЬЗУЕТСЯ ОЧЕНЬ РЕДКО


        // - Строка
        // Строка (string) в JavaScript должна быть заключена в кавычки.
        // Существует 3 вида кавычек (   'Test'   "Test"  `Test`  )
        // Простые и одинарные кавыски являются простыми. Обратные кавычки используются для всттавки выражания или значения переменной в строку
        let msg = 'Hello'
        let msg_02 = `${msg} World`
        alert(msg_02)
        let mat = `${50+50}`
        alert(mat)


        // - Булевый (логический) тип
        // Булевый тип (boolean) может принимать только два значения: true (истина) и false (ложь).

        // Такой тип, как правило, используется для хранения значений да/нет: true значит «да, правильно», а false значит «нет, не правильно».

        let bools = true
        let bools_02 = false

        // Булевые значения могут бать результатом сравнения
        let res = 102 > 101
        alert(res)


        // - Значение «null»
        // Специальное значение null не относится ни к одному из типов, описанных выше.

        // Оно формирует отдельный тип, который содержит только значение null:
        let age = null;
        // Это просто специальное значение, которое представляет собой «ничего», «пусто» или «значение неизвестно».



        // - Значение «undefined»
        // Специальное значение undefined также стоит особняком. Оно формирует тип из самого себя так же, как и null.

        // Оно означает, что «значение не было присвоено».

        // Если переменная объявлена, но ей не присвоено никакого значения, то её значением будет undefined:
        let age_02;
        alert(age_02);


        // - Обьекты
        // Он используется для коллекций данных и для объявления более сложных сущностей.
        // Объявляются объекты при помощи фигурных скобок {...}, например:

        // var user = { name: "Вася" };



        // - Символы «symbol»
        // «Символ» представляет собой уникальный идентификатор.

        // Создаются новые символы с помощью функции Symbol():
        // Создаём символ id с описанием (именем) "id"
        // let id = Symbol("id");


        // - Оператор typeof
        // Возвращает тип аргумента. Нужен для проверки, с какими данными работаем
        let m = 'A'
        alert(typeof(m))
        alert(typeof m)




        /*
        В JavaScript есть 8 основных типов данных.
        Все остальные типы называются «примитивными», потому что их значениями могут быть только простые значения (будь то строка, или число, или что-то ещё).
        Семь из них называют «примитивными» типами данных:
        
        number для любых чисел: целочисленных или чисел с плавающей точкой; целочисленные значения ограничены диапазоном ±(253-1).
        bigint для целых чисел произвольной длины.
        string для строк. Строка может содержать ноль или больше символов, нет отдельного символьного типа.
        boolean для true/false.
        null для неизвестных значений – отдельный тип, имеющий одно значение null.
        undefined для неприсвоенных значений – отдельный тип, имеющий одно значение undefined.
        symbol для уникальных идентификаторов.
        И один не является «примитивным» и стоит особняком:
        object для более сложных структур данных.
        Оператор typeof позволяет нам увидеть, какой тип данных сохранён в переменной.

        Имеет две формы: typeof x или typeof(x).
        Возвращает строку с именем типа. Например, "string".
        Для null возвращается "object" – это ошибка в языке, на самом деле это не объект.*/


    </script>
</body>
</html>
