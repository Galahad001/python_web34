<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- В тег script вставляются программы JS -->
    <script>
        // Инструкции – это синтаксические конструкции и команды, которые выполняют действия.
        // Alert - Это инструкция
        // Инсрукции отделяются межжду собой точкой с запятой (также можно начать инструкцию с новой строки)
        alert('Hello')
        alert('Test'); alert('Test2')

        // строка заканчивается знаком "+", значит, это «незавершённое выражение», поэтому точка с запятой не требуется.
        alert(5 +
        3 
        + 2)

        //Коментарии - нужны для описания кода если. // - однострочный,  /**/ - многострочный
        // Вложенные комментарии не поддерживаются
    </script>
    <script src="hello.js"></script>

    
</body>
</html>
