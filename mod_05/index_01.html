<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Селектор для таблицы */
        table{
            /*border-collapse: separate; Убирает промежутки между элементами таблицы (separate-по умолчанию)*/
            border: 1px solid black;
            
            /*Увеличивает расстояние между элементами таблицы*/
            border-spacing: 20px; 

            /* Фоновый картинка таблицы */
            background-image: url('img/bg_1.jpg');

            /*Удаляет пустые ячейки в таблице из-за заднего фона может не удалятся*/
            empty-cells: hide; 
        }

        /* Селектор для строк */
        tr{
            background-image: url('img/bg_2.jpg');
        }

        /* Селектор для ячейки заголовков*/
        th{
            border: 1px solid red;
        }

        /* Селектор для ячейки*/
        td{
            border: 1px solid blue;
        }

        /* Селектор id */
        #uniq{
            width: 30vw;
            height: 20vh;
            text-align: center;
            vertical-align: center;
            background-image: url('img/bg_3.jpg');
        }
    </style>
</head>
<body>

    <!-- ТАБЛИЦЫ -->
    <!-- Таблицы в HTML5 используются для представления информации в структурированном виде, который представляет из себя двумерную таблицу, состоящую из строк и столбцов ячеек с данными.
    Содержимым ячейки может быть любой контент: заголовки, списки, ссылки, изображения, формы и даже 
    другие таблицы. -->

<!-- Для создания таблицы используется тег <table> - который представляет из себя контейнер, внутри которого должны находится все элементы таблицы -->

<!-- Строки создаются при помощи тега <tr> - является контейнером для ячеек -->

<!-- Ячейки делятся на два типа: ячейки заголовков столбца или строки(<th>), а также ячейки для 
отображения данных таблицы (тег <td>). -->

<!-- Ширина ячеек вычисляется автоматически (по содержимомк самой большой ячейки). Можно переназначить при помощи width и height -->

<!-- Простая таблица -->
<table>
    <tr>
        <th>item1</th>
        <th>item2</th>
        <th>item3</th>
    </tr>
    <tr>
        <td>Lorem, ipsum dolor.</td>
        <td id="uniq">Lorem, ipsum dolor.</td>
        <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Lorem.</td>
        <td>Lorem.</td>
    </tr>
</table>
    
</body>
</html>
