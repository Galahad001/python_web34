<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>

    <!-- Объединение ячеек: атрибуты colspan, rowspan -->

    <!-- Для того, чтобы объединить ячейку по горизонта-
        ли используется атрибут colspan. В качестве значения
        атрибута colspan устанавливается целое число равное
        количеству объединяемых ячеек по горизонтали в од-
        ной строке. -->

        <!-- Для того, чтобы объединить ячейку по вертикали ис-
            пользуется атрибут rowspan. -->

    <!-- Объединяя ячейки нужно помнить одно основное
        правило: в каждой строке и в каждом столбце должна
        быть хотя бы одна необъединенная ячейка. Иначе вы
        можете столкнуться с ситуацией, когда все ячейки стро-
        ки станут «лишними» и строка не будет отображаться
        в таблице. -->
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td colspan="2" rowspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <!-- <td>13</td> -->
            <td>14</td>
            <!-- <td>15</td> -->
            <!-- <td>16</td> -->
        </tr>
    </table>
    
</body>
</html>
