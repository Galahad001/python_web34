<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_03.css">
</head>
<body>

    <!-- 
        Свойство z-index позволяет манипулировать позицио-
        нированными элементами в 3-м измерении (z), перпенди-
        кулярном экрану. Поскольку все позиционированные эле-
        менты всплывают над статическими и могут накладывать-
        ся друг на друга, т.е. перекрывать частично или полностью
        другой элемент, при назначении координат, необходим
        инструмент управления этими наложениями, которым
        и является z-index.
     -->

     <div class="wrapper">
        <img src="assets/nature1.jpg" alt="Nature" class="pos pos1">
        <img src="assets/nature2.jpg" alt="Nature" class="pos pos2">
        <img src="assets/nature3.jpg" alt="Nature" class="pos pos3">
        <img src="assets/nature4.jpg" alt="Nature" class="pos pos4">
    </div>
    

    <!-- 
        По умолчанию используется значение auto, которое
        позволяет накладываться друг на друга позициониро-
        ванным элементам, идущим друг за другом в разметке.
        Таким образом самый нижний элемент в html-разметке
        всегда будет находиться выше, чем те, что были в раз-
        метке выше него.
        Если у нескольких элементов значения z-index
        одинаковы, выше будет находится тот элемент, который
        в html-разметке описан ниже.
     -->
</body>
</html>
