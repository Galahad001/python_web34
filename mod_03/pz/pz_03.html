<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        .in{
            display: inline-block;
            margin: auto;
        }   

        .bol{
            width: 70%;
            height: 300px;
            border: 1px solid black;
            margin: auto;
        }

        .bol img{
            padding-left: 50px;
        }

        .cats{
            width: 50%;
            margin-left: 300px;
            border: 1px solid black;

        }

        .photo_cats{
            width: 90%;
            margin: auto;
        }

        .cats .bol li:target {
            z-index: 3;
            -webkit-animation: slide 1s 1;
        }
        .cssSlider .bol li:not(:target) {
            -webkit-animation: hidden 1s 1;
        }
    </style>
</head>
<body>
    
    <div class="cats">

        <ul class="bol">
            <li id="slide1"><img src="../cats/cat_box_256.png" alt="" /></li>
            <li id="slide2"><img src="../cats/cat_cage_256.png" alt="" /></li>
            <li id="slide3"><img src="../cats/cat_clean_256.png" alt="" /></li>
            <li id="slide4"><img src="../cats/cat_eyes_256.png" alt="" /></li>
            <li id="slide5"><img src="../cats/cat_purr_256.png" alt="" /></li>
            <li id="slide6"><img src="../cats/cat_tied_256.png" alt="" /></li>
        </ul>

        <!-- <div >
            <img src="../cats/cat_box_256.png" alt="">
        </div> -->

        <div class="photo_cats">
            <div class="in"><a href="#slide1"><img src="../cats/cat_box_64.png" alt=""></a></div>
            <div class="in"><a href="#slide2"><img src="../cats/cat_cage_64.png" alt=""></a></div>
            <div class="in"><a href="#slide3"><img src="../cats/cat_clean_64.png" alt=""></a></div>
            <div class="in"><a href="#slide4"><img src="../cats/cat_eyes_64.png" alt=""></a></div>
            <div class="in"><a href="#slide5"><img src="../cats/cat_purr_64.png" alt=""></a></div>
            <div class="in"><a href="#slide6"><img src="../cats/cat_tied_64.png" alt=""></a></div>
        </div>
       
        

    </div>
    
</body>
</html>
