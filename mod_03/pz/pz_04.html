<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cssSlider {
            border: 1px solid black;
            padding: 10px;
            display: block;
            position: relative;
            width: 40%;
            margin: auto;
        }
        .cssSlider .slides {
            width: 100%;
            height: 70vmin;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .cssSlider .slides > li {
            width: 100%;
            height: 70vmin;
            position: absolute;
            z-index: 1;
            overflow: hidden;
        }
        .cssSlider .slides > li > img {
            width: 80%;
            height: 400px;
            padding-left: 30px;
        }

        .cssSlider .thumbnails {
            /* display: block; */
            /* position: relative; */
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .cssSlider .thumbnails > li {
            float: left;
            width: 16%;
        }
        /* .cssSlider .thumbnails > li > a {
            display: block;
        } */
        .cssSlider .thumbnails > li > a > img {
            width: 100%;
            height: auto;
        }

        .cssSlider .slides li:target {
            z-index: 3;
            -webkit-animation: slide 1s 1;
        }
        .cssSlider .slides li:not(:target) {
            -webkit-animation: hidden 1s 1;
        }
    </style>
</head>
<body>

    <div class="cssSlider">
        <ul class="slides">
            <li id="slide1"><img src="../cats/cat_box_256.png" alt="" /></li>
            <li id="slide2"><img src="../cats/cat_cage_256.png" alt="" /></li>
            <li id="slide3"><img src="../cats/cat_clean_256.png" alt="" /></li>
            <li id="slide4"><img src="../cats/cat_eyes_256.png" alt="" /></li>
            <li id="slide5"><img src="../cats/cat_purr_256.png" alt="" /></li>
            <li id="slide6"><img src="../cats/cat_tied_256.png" alt="" /></li>
        </ul>
        <ul class="thumbnails">
            <li><a href="#slide1"><img src="../cats/cat_box_64.png" alt=""/></a></li>
            <li><a href="#slide2"><img src="../cats/cat_cage_64.png" alt=""/></a></li>
            <li><a href="#slide3"><img src="../cats/cat_clean_64.png" alt=""/></a></li>
            <li><a href="#slide4"><img src="../cats/cat_eyes_64.png" alt=""/></a></li>
            <li><a href="#slide5"><img src="../cats/cat_purr_64.png" alt=""/></a></li>
            <li><a href="#slide5"><img src="../cats/cat_tied_64.png" alt=""/></a></li>
        </ul>
    </div>
    
</body>
</html>
