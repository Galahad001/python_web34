<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html, body {
    height: 100%;
    width: 100%;
    /* margin: 0 auto; */
    }

    header {
    width: 100%;
    height: 10%;
    background-color: orange;
    }

    menu {
    width: 100%;
    height: 10%;
    background-color: #d0bc49;
    }

    .left {
    float: left;
    width: 90%;
    height: 25%;
    background-color: greenyellow;
    
    }

    .left2 {
    float: left;
    width: 200px;
    height: 403px;
    margin-top: 3px;
    }

    .left3 {
    float: left;
    width: 90%;
    height: 25%;
    background-color: greenyellow;
    margin-top: 20px;
    }


    main {
    margin-left: 200px;
    margin-right: 160px;
    height: 400px;
    background-color: goldenrod;
    }



    section {
    width: 70%;
    height: 30%;
    background-color: green; 
    margin: 0 auto;
    }

    .right {
    float: right;
    width: 70%;
    height: 55%;
    background-color: #ba9f5a;
    
    }

    .right2 {
    float: right;
    width: 160px;
    height: 403px;
    margin-top: 3px;
    }

    footer {
    width: 100%;
    height: 15%;
    background-color: #ddec13;
    }

    h3 {
    padding: 20px;

    }
  </style>
</head>

<body>
  
<header><h3>HEADER</h3></header>
  
<menu><h3>MENU</h3></menu>

<div class="left2">
<aside class="left"><h3>ASIDE 1</h3></aside>

<aside class="left3"><h3>ASIDE 2</h3></aside>
</div>

<div class="right2">
  <aside class="right"><h3>ASIDE 3</h3></aside>

  </div>


  <main><h3>MAIN CONTENT</h3>
  
    <section><h3>SECTION 1</h3></section>
    <br>
   
    <section><h3>SECTION 2</h3></section>
    
  </main>
  </div>
  <br>
<footer><h3>FOOTER</h3></footer>    
  
</body>

</html>
