<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html, body {
        height: 100%;
        width: 100%; 
        background-color: #1d1f20;
        }

        .menu {
        padding: 0px;
        background: #6c6060;
        width: 250px;
        }
        .menu ul {
        list-style: none;
        margin: 0;
        padding: 0; 
        }
        .menu ul li {margin: 12px 0 0 0px;}

        .menu a {
        text-decoration: none;
        display: block;  
        font-size: 20px;
        color: white;
        padding: 15px;
        /* position: relative; */
        
        }

        .menu ul li img{
            position: relative;
            top: 25px;
        }

        .menu a:hover {
        background: #564848;
        color: white;
        transition: .5s linear;
        } 
    </style>
</head>
<body>

    <div class="menu"> 
  
        <ul> 
          <li><a><img src="img/edit.png" width="60" height="60">EDIT</a></li>
          
          <li><a><img src="img/favorites.png" width="60" height="60">FAVORITES</a>      </li>
          
          <li><a><img src="img/history.png" width="60" height="60">HISTORY</a> </li>
          
          <li><a><img src="img/security.png" width="60" height="60">SECURITY</a>        </li>
          
          <li><a><img src="img/settings.png" width="60" height="60">SETTINGS</a>        </li>
        </ul>
        
      </div>
    
</body>
</html>
