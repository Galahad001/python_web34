    <figure>
        <figcaption><h1>Авиакомпания</h1></figcaption>
        <img src="img/airplane.jpg" alt="рейс Анкара-Одесса-Анкара">

            Виталий Портянко, передает УНИАН.
        </figcaption>

        Нас интересует этот тег именно с точки зрения встав-
