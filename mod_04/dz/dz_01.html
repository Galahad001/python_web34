<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hasy { /* Круг для часов */
            position: relative;
            width: 100px;
            height: 100px;
            margin: 5em;
            border: 4px solid #48d1cc;
            border-radius: 50%;
        }

        .minutes { /* Минутная стрелка */
            position: absolute; /*Позиционируем относительно .hasy */
            width: 3px; /* Толщина стрелки */
            height: 35px; /* Длина стрелки */
            left: 51px; /*Положение стрелки*/
            top: 16px;
            background: #24C0BA;
            animation: now 1600s infinite steps(1600); /* Скорость и движение стрелки */
            transform-origin: 0 34px; /* Точка относительно которой вращается стрелка */
        }

        .has {
            position: absolute;
            width: 4px;
            height: 28px;
            left: 50px;
            top: 20px;
            background: #009B95;
            animation: nov 43200s infinite steps(43200);
            transform-origin: 0 29px;
        }

        .sekundes {
            position: absolute;
            width: 2px;
            height: 45px;
            left: 51px;
            top: 4px;
            background: #48d1cc;
            animation: nev 60s infinite steps(60);
            transform-origin: 0 45px;
        }

        @keyframes nev {
            100%{
            transform: rotate(360deg); /* Стрелка делает полный круг */
            }
        }

        @keyframes nov {
            100%{
            transform: rotate(360deg);
            }
        }

        @keyframes now {
            100%{
            transform: rotate(360deg);
            }
        }

        /* .onen, .threen, .sixn, .ninen {  Цифры на циферблате 
            position: absolute;

        } */

        .sentr { /* Центр циферблата */
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            top: 42px;
            left: 44px;
            background: #009B95;
        }
    </style>
</head>
<body>
    <!-- 
        Создайте аналоговые часы, с движущимися стрелками — часовой, минутной и секундной. Анимация начинается с положения стрелок на 12-ти часах. Секундная
        стрелка должна проходить полный круг за 60 секунд.
        Минутная стрелка должна передвинуться на одну минуту, после того, как секундная стрелка прошла полный
        круг, часовая стрелка соответственно должна проходить
        круг за час.
     -->

     <div class="hasy">
        <!-- <div class="onen">12</div>

        <div class="sekundes"></div>
        <div class="minutes"></div>

    </div>
