<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
            perspective: 1000px;
        }

        h1 {
            position: absolute;
            z-index: 1;
        }

        .door {
            width: 300px;
            height: 300px;
            z-index: 2;

            background-color: #212121;

            transition: all 1s;
        }

        .door_left {
            transform-origin: left;
        }

        .door_right {
            transform-origin: right;
        }

        .wrap:hover > .door_left {
            transform: rotateY(50deg);
        }

        .wrap:hover > .door_right {
            transform: rotateY(-50deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="door door_left" ></div>
        <div class="door door_right" ></div>
        <h1>Привет</h1>
    </div>

    
</body>
</html>
