<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #gran{
            border: 3px solid orange;
            width: 500px;
            height: 70px;
            margin: auto;
        }

        #bar{
            height: 100%;
            width: 30px;
            background-color: orange;
            animation: test 5s linear alternate infinite;
        }

        @keyframes test{
            from{
                margin-left: 0px;
                
            }
            to{
                margin-left: 470px;
            }
        }
    </style>
</head>
<body>
    
    <div id="gran">
        <div id="bar"></div>
    </div>

</body>
</html>
