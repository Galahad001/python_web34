<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            border: 3px solid black;
            border-top-color: green;
            border-left-color: red;
            border-bottom-color: blue;
            transform-origin: 50% 50%;
            /*  определяет исходную точку начала трансформации  50% 50% - значение по умолчанию*/
            transition: 3.9s all;
        }
        
        .example:hover{
            transform: rotate(360deg);
            /* Вращает элемент. Еденицы измерения deg - градусы */

            /* transform: scale(1.5, 1.5); */
            /* Маштабирует элемент по x и y или зеркалит его */

            /* transform: translate(50px, -20px); */
            /* сдвигает элемент по осям x и y на 10px по отношению к своему первоначальному положению */
        }
        
        .point{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            position: relative;
            top: -15px;    
        }

        /* ---------------------------- */

        .phone{
            width: 100%;
            text-align: center;
        }

        a{
            display: inline-block;
            text-decoration: none;
            color: beige;
            font-size: 20px;
            border: 1px solid black;
            background-color: black;
            border-radius: 20px;
            padding: 10px;
            transition: 0.9s all;
        }

        a:hover{
            transform: scale(1.2, 1.2);
            /* Scale - Маштабирует элемент по x и y. Если указать отрицательные значени, отзеркалит элемент*/
        }
    </style>
</head>
<body>
    <!-- 
        CSS-трансформация. Свойство Transform
        С помощью трансформаций (свойство transform) элемент можно увеличить в размере, вращать, наклонять,
        сдвигать, не затрагивая другие элементы на странице.
     -->

     <div class="example">
        <div class="point">.</div>
     </div>


     <!-- ------------------------------------------------------------------------ -->


     <div class="phone">
            <a href="#">Позвонить</a>
     </div>
</body>
</html>
