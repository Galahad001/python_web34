<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            color: red;
            content:'Start ' 'a ';
        }
        p::after{
            color: blue;
            content: ' End';
        }

        /* Cписок нум. */
        ol { 
            list-style-type: none; /* Убираем исходные маркеры */
            counter-reset: number; /* Обнуляем счетчик списка */
        }
        ol li::before {
            content: counter(number) ') '; /* Добавляем к числам скобку */
            counter-increment: number; /* Задаём имя счетчика */
        }
 
        /* Список маркированный */
        ul {
            list-style-type: none; 
            font-style: italic; 
        }
        ul li::before { 
            content: '- ';
            color: #04b548; 
        }
    </style>
</head>
<body>
    <!-- Псевдоэлемент ::before для стилей списков -->
    <!-- Позволяет изменить нумерерацию в нумерованном спсике, или в маркированном (Например добать после   числа скобку. А в маркированном вместо точки использовать знак - )
         Для этого необходимо отключить стандартную нумерацию или маркеры с помощью свойства list-style-type: none. А затем использовать псевдоэлемент ::before для элемента <li>. -->

    <!-- Что такое псевдоэлементы ::before и ::after? -->
    <!-- Это означает что их нет в коде html. Появляются исключительно в коде css3 -->
    <!-- По поводу :before и :after можно сказать, что эти псевдоэлементы позволяют добавить некий контент (текстовое или визуальное содержимое) перед текстом элемента или в конце элемента -->

    <!-- свойство content является обязательным для псевдоэлементов ::before ::after. 
    Если его не указать то на странице ничего не отобразится -->

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam, labore! Iusto voluptate dolorem, totam pariatur fugiat modi, obcaecati molestias natus aspernatur, in odit suscipit dolorum consequuntur libero molestiae laborum? Itaque.</p>


    <ol>
        <li>фыв</li>
        <li>йцу</li>
        <li>ячс</li>
    </ol>


    <ul>
        <li>ert</li>
        <li>dfg</li>
        <li>sdf</li>
    </ul>
</body>
</html>
