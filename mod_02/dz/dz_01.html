<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: palevioletred;
            max-width: 400px;
            color: white;
        }

        ol{
            padding: 25px;
            list-style-position: inside;
        }
        ol li {
            margin-top: 5px;
            background-color: rgb(148, 86, 108);
            padding-left: 10px;
        }

        span{
            background-color: rgb(122, 59, 80);
            display: inline-block;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div>
        <ol>
            <li><span>Яблоко</span></li>
            <li><span>Апельсин</span></li>
            <li><span>Черешня</span></li>
            <li><span>Абрикос</span></li>
            <li><span>Груша</span></li>
        </ol>
    </div>

</body>
</html>
